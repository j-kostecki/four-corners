<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Four Corners</title>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
<h1>Four Corners</h1>
<p>Your coins: <span id="player-coins">0</span></p>
<p>House coins: <span id="house-coins">0</span></p>

<div id="dice">
    <button id="dice-4"  class="dice"  onclick="roll(this,4)">D4</button>
    <button id="dice-6"  class="dice"  onclick="roll(this,6)">D6</button>
    <button id="dice-8"  class="dice"  onclick="roll(this,8)">D8</button>
    <button id="dice-10" class="dice"  onclick="roll(this,10)">D10</button>
    <button id="dice-12" class="dice"  onclick="roll(this,12)">D12</button>
    <button id="reset"   onclick="reset()">Reset</button>
</div>

<div style="background-color: #96f1ee; border: black solid; height: 5em; width: 10em; padding: 1em; margin: 1em;">
    <p id="roll-result"></p>
    <p id="house-banter"></p>
</div>

</body>
</html>
